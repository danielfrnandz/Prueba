<!DOCTYPE html>
<html lang="sp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="app.js" defer type="module"></script>
    <script src="modules/evaluaciones.js" defer type="module"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        
    <link rel="stylesheet" href="style.css">
    <title>Centro Aeroespacial Tower Zenith</title>
</head>

<body>
    <div>
        <my-nav></my-nav>
    </div>

    <div class="container pt-4">

        <div class="text-center">
            <h1 class="titlePage">Evaluaciones</h1>
        </div>

        <div class="registroSkill">
            <a class="btn btn-secondary fw-bold" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
                aria-controls="offcanvasExample">
                Register evaluacion
            </a>

            <button type="button" class="btn btn-success " id="todos">Todos</button>
            <button type="button" class="btn btn-primary " id="perdidos">Perdidos</button>

            <div class="col-5 pt-2">
                <label for="exampleFormControlInput1" class="form-label filtro">Filtro por Team</label>
                <select class="form-select" id="reclutaSpecific">
                </select>
            </div>



            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
                aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasExampleLabel"> <img src="img/logo.png" alt=""
                            class="logo">Register evaluacion</h5>

                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">

                    <form id="formEvaluacion">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Evaluacion nota</label>
                            <input type="number" class="form-control" id="nota" name="nota" min="0" max="5" placeholder="" required>
                        </div>

                        <label for="exampleFormControlInput1" class="form-label">Reclutado</label>

                        <select class="form-select" aria-label="Default select example" name="recluteId"  id="selectReclutes" required>
                        </select>

                        <label for="exampleFormControlInput1" class="form-label">Modulo</label>

                        <select class="form-select" aria-label="Default select example" name="moduleId" id="selectModules" required>
                        </select>

                        <button type="submit" class="btn btn-outline-secondary w-50 ">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="tablazo pt-3">
            <table class="table table-dark table-striped table-hover text-center">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Reclutado </th>
                        <th>Modulo </th>
                        <th>Nota </th>
                        <th>Actions </th>
                    </tr>
                </thead>

                <tbody class="tableEvaluaciones">
                    
                </tbody>
            </table>
        </div>

        <div class="modal fade" id="modalUpdateEval" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Update Evaluacion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="updateModaleval">
                    <form id="evalUpdate">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Evaluacion nota</label>
                            <input type="number" class="form-control" id="updnota" name="nota" min="0" max="5" placeholder="" required>
                        </div>

                        <label for="exampleFormControlInput1" class="form-label">Reclutado</label>

                        <select class="form-select" aria-label="Default select example" name="recluteId" id="updselectReclutes" required>
                        
                        </select>

                        <label for="exampleFormControlInput1" class="form-label">Modulo</label>

                        <select class="form-select" aria-label="Default select example" name="moduleId" id="updselectModules" required>
                        
                        </select>

                        <input type="hidden" value="" name="id" id="idEvalUpdate">
                        <button type="submit" class="btn btn-outline-secondary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



    </div>
</body>

</html>
