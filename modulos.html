<!DOCTYPE html>
<html lang="sp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="app.js" defer type="module"></script>
    <script src="modules/modulos.js" defer type="module"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>Centro Aeroespacial Tower Zenith</title>
</head>

<body>
    <div>
        <my-nav></my-nav>
    </div>

    <div class="container pt-4">

        <div class="text-center">
            <h1 class="titlePage">Modulos </h1>
        </div>

        <div class="registroModulo">
            <a class="btn btn-secondary fw-bold" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
                aria-controls="offcanvasExample">
                Register Modulo
            </a>
            <button type="button" class="btn btn-success " id="todos">Todos</button>

            <div class="col-5 pt-2">
                <label for="exampleFormControlInput1" class="form-label filtro">Filtro por Skill</label>
                <select class="form-select" id="skillSpecific">
                </select>
            </div>

            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
                aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasExampleLabel"> <img src="img/logo.png" alt=""
                            class="logo">Register Modulo Skill</h5>

                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">

                    <form id="formModulo">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Modulo name</label>
                            <input type="text" class="form-control" id="nameModulo" name="nombre" placeholder=""
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Skill name</label>
                             <select class="form-select" aria-label="Default select example" name="skillId"
                                id="selectSkills" required>
                            </select>
                        </div>

                     

                        <button type="submit" class="btn btn-outline-secondary w-50 ">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="tablazo pt-3">
            <table class="table table-dark table-striped table-hover text-center">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name Modulo</th>
                        <th>Name Skill</th>
                        <th>Actions </th>
                    </tr>
                </thead>

                <tbody class="tableModulesContent">

                </tbody>

            </table>
        </div>

        <div class="modal fade" id="modalUpdateModule" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Update Skill</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="updateModal">
                        <form id="moduleUpdate">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Modulo name</label>
                                <input type="text" class="form-control" id="updnameModulo" name="nombre" placeholder=""
                                    required>

                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Skill name</label>
                                         <select class="form-select" aria-label="Default select example" name="skillId"
                                            id="selectSkillsUpdate" required>
                                        </select>
                                    </div>

                            </div>
                         
                            <input type="hidden" value="" name="id" id="idUpdate">
                            <button type="submit" class="btn btn-outline-secondary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>



    </div>
</body>

</html>
