<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer type="module"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Centro Aeroespacial Tower Zenith</title>
</head>

<body>
    <div>
        <my-nav></my-nav>
    </div>

    <div class="container pt-4">

        <div class="registroSkill">
            <a class="btn btn-secondary fw-bold" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
                aria-controls="offcanvasExample">
                Registrar Skill
            </a>

            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
                aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasExampleLabel"> <img src="img/logo.png" alt="" class="logo"> Registro de Skill </h5>
                   
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">             

                    <form id="formSkill">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Skill name</label>
                            <input type="email" class="form-control" id="nameSkill" name="nameSkill" placeholder="">
                          </div>
                        <button type="submit" class="btn btn-outline-secondary w-50 ">Submit</button>
                    </form> 
                </div>
            </div>
        </div>

        <div class="tablazo pt-2">
            <table class="table table-dark text-center">
                <thead>
                  <tr>
                    <th >Id</th>
                    <th >Nombre </th>
                    <th >Acciones </th>
                  </tr>
                </thead>
          
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>Mark</td>                   
                    <td class="w-25">
                      <button type="button" class="btn btn-sm btn-outline-danger">Delete</button>
                      <button type="button" class="btn btn-sm btn-outline-warning">Edit</button>
                      <button type="button" class="btn btn-sm btn-outline-primary">Details</button>
                    </td>
                  </tr>
                </tbody>        
              </table>
    

        </div>

        


    </div>




</body>

</html>
